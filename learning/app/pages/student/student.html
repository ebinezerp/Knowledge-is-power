<div class='container-fulid'>

<div class="col-sm-2 leftside" >
  <ul class='stdnavbar'>
      <li ng-click="stdCtrl.view('profilediv')"><H4> <img src="./images/profile-icon-28.png">PROFILE</H4></li>
      <li ng-click="stdCtrl.view('blogdiv')"><H4><img src="./images/BCSC-blog-icon.png">BOLGS</H4></li>
      <li ng-click="stdCtrl.view('jobsdiv')"><H4><img src="./images/MSB_Icon_Job_green.png">JOBS</H4></li>
      <li ng-click="stdCtrl.view('chatdiv')"><h4>Chat</h4></li>
      <li ng-click="stdCtrl.view('friendsdiv')"><h4>Friends</h4></li>
      <li ng-click="stdCtrl.view('fourmdiv')"><h4>Fourm</h4></li>
  </ul>
</div>
<div class="col-sm-10" >
    <div ng-show="stdCtrl.tab=='jobsdiv'">
            <div class='row'>
            
         <div class='jobsdiv' dir-paginate="job in stdCtrl.jobs|itemsPerPage:5">
                <h1>{{job.companyName}}</h1>
                <h3>{{job.jobTitle}}</h3> 
                <hr>         
         </div>
         <dir-pagination-controls
    [max-size=""]
    [direction-links=""]
    [boundary-links=""]
    [on-page-change=""]
    [pagination-id=""]
    [template-url=""]
    [auto-hide=""]>
    </dir-pagination-controls>
        </div>
    </div>
    <div ng-show="stdCtrl.tab=='blogdiv'" ng-controller="BlogController as blogCtrl">
           <div ng-include="'./app/pages/admin/blog.html'"></div>
    </div>
<div ng-show="stdCtrl.tab=='profilediv'">
    
        <div ng-include="'./app/pages/student/profile.html'"></div>
    </div>

    <div ng-show="stdCtrl.tab=='chatdiv'">
    
        <div ng-include="'./app/pages/student/chat.html'"></div>
    </div>


    <div ng-show="stdCtrl.tab=='friendsdiv'" ng-if="stdCtrl.tab=='friendsdiv'" ng-controller="FriendController as frndCtrl">

        <div ng-include="'./app/pages/student/friends.html'"></div>

    </div>


    <div ng-show="stdCtrl.tab=='fourmdiv'" ng-if="stdCtrl.tab=='fourmdiv'" ng-controller="FourmController as fourmCtrl">

        <div ng-include="'./app/pages/student/fourm.html'"></div>

    </div>
</div>
 </div>
