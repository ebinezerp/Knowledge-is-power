<div class="container-fluid" ng-controller="ProfileController as prfCtrl">
<div class="col-lg-11 col-sm-11">
    <div class="card hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" src="http://lorempixel.com/100/100/people/9/">
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar" style="margin-bottom: 0%;padding-bottom: 0%;">
            <img class="proImg" alt=""   src="http://enadcity.org/enadcity/wp-content/uploads/2017/02/profile-picture.png"  err-src="http://enadcity.org/enadcity/wp-content/uploads/2017/02/profile-pictures.png">
          </div>
        <div ng-show="prfCtrl.imageform==false" style="position:relative;margin-top: 0%;padding-top: 0%;padding-bottom: 10px;" ><button class="btn btn-info changeImage" ng-click="prfCtrl.changeImage()" >Change Image</button></div>
        <div  ng-show="prfCtrl.imageform==true" style="position:relative;margin-top: 0%;padding-top: 0%;padding-bottom: 10px;">
            <form class="imageUpload" name="imageUpload" method="post" enctype="multipart/form-data" ng-submit="prfCtrl.imageUpload()">
            <!--<input type="text" ng-model="prfCtrl.image.name" ng-value="currentUser.userId">-->
            <input type="file" file-model='prfCtrl.image.image' >
            <input type="submit" value="Upload">
            </form>
        </div>
        <div class="card-info"> <span class="card-title">{{currentUser.userName}}</span>

        </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="..." >
        <div class="btn-group" role="group"  ng-click="prfCtrl.displayTab('profile')">
            <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                <div class="hidden-xs">Stars</div>
            </button>
        </div>
        <div class="btn-group" role="group"  ng-click="prfCtrl.displayTab('aboutus')">
            <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                <div class="hidden-xs">Favorites</div>
            </button>
        </div>
        <div class="btn-group" role="group"  ng-click="prfCtrl.displayTab('likes')">
            <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div class="hidden-xs">Following</div>
            </button>
        </div>
    </div>

        <div class="well">
      <div class="tab-content" ng-show="tab=='profile'">
        <div class="tab-pane fade in active" id="tab1">
          <div class="row">
              <div class="col-sm-12"><button class="btn btn-primary" ng-click="prfCtrl.displayTab('editprofile')">Edit</button></div>
          </div>
          <div class="table responsive">
             <table>
                 
                    <tr><td>First Name</td><td>{{currentUser.firstName}}</td> </tr>
                     <tr><td>Last Name</td><td>{{currentUser.lastName}}</td> </tr>
                     <tr><td>Email</td><td>{{currentUser.email}}</td> </tr>
                     <tr><td>Mobile Number</td><td>{{currentUser.mobile}}</td> </tr>
                     <tr><td>User Name</td><td>{{currentUser.userName}}</td> </tr>
                
             </table>


          </div>
        </div>
      </div>
      <div class="tab-content" ng-show="tab=='editprofile'">
        <div class="tab-pane fade in active" id="tab1">
          <form novalidate ng-submit="prfCtrl.editProfile()" class="form">
            <div class="form-group">   
            <label>First Name</label>                 
            <input type="text" ng-model="currentUser.firstName" ng-value="currentUser.firstName" class="form-control">
            </div>
            <div class="form-group">   
            <label>Last Name</label>                 
            <input type="text" ng-model="currentUser.lastName" ng-value="currentUser.lastName" class="form-control">
            </div>
            <div class="form-group">   
            <label>Email</label>                 
            <input type="email" ng-model="currentUser.email" ng-value="currentUser.email" class="form-control">
            </div>
            
            <div class="form-group">   
            <label>Mobile Number</label>                 
            <input type="text" ng-model="currentUser.mobile" ng-value="currentUser.mobile" class="form-control">
            </div>
            <div class="form-group">   
            <label>User Name</label>                 
            <input type="text" ng-model="currentUser.userName" ng-value="currentUser.userName" class="form-control">
            </div>
            <input type="submit" value="save" class"btn btn-success">
        </form>
        </div>
      </div>
      <div class="tab-content" ng-show="tab=='aboutus'">
        <div class="tab-pane fade in" id="tab2">
          <h3>This is tab 2</h3>
        </div>
      </div>
      <div class="tab-content" ng-show="tab=='likes'">
        <div class="tab-pane fade in" id="tab3">
          <h3>This is tab 3</h3>
        </div>
      </div>
        </div>
    </div>
    
    </div>
            
    
</div>
